<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
	    <h:form>
		<p:dataTable var="person" value="#{personbean.allPersons}"
		   filteredValue="#{personbean.filteredPersons}"
		   paginator="true"  
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
         >
			<p:column headerText="Id" width="100">
				<h:outputText value="#{persona.id}" />
			</p:column>
			<p:column headerText="Username" >
				<h:outputText value="#{person.username}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{person.firstname}" />
			</p:column>
			<p:column filterBy="#{person.lastname}" headerText="Cognome">
				<h:outputText value="#{person.lastname}" />
			</p:column>
			<p:column headerText="Emai;">
				<h:outputText value="#{person.email}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
