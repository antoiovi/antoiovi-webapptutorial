<!DOCTYPE html>
<html lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

        <h:head>
            <title>Programma base JSF 2.0</title>
        </h:head>
        <h:body>
        	<h2>Programma base JSF 2.0 collegamento a database  - persone.xhtml</h2>
          <h:form><br/>
              <h:commandLink action="/newperson.xhtml">
              <h:outputText value="Add new person " />
            </h:commandLink><br/>
            <h:commandLink action="/home.xhtml">
            <h:outputText value="Home " />
          </h:commandLink>
          <br/>
          </h:form>
          <h:dataTable value="#{personbean.allPersons}" var="person"	>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">ID</f:facet>
    				<!-- row record -->
    				#{persona.id}
    			</h:column>
          <h:column>
            <f:facet name="header">Username</f:facet>
            #{person.username}
          </h:column>
    			<h:column>
    				<f:facet name="header">First name</f:facet>
    				#{person.firstname}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Last name</f:facet>
    				#{person.lastname}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Email</f:facet>
    				#{person.email}
    			</h:column>
    		</h:dataTable>
        </h:body>
</html>
